<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/b6ed11f639.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Contact</title>
</head>

<body>
    <div class="main_container">
        <!-- start of header  -->
        <header>
            <a class="burger_menu" href="#"> <img src="images/burger.png" alt="menu"></a>
            <nav>
                <ul>
                    <li><a class="nav_link" href="index.html">Home</a></li>
                    <li><a class="nav_link" href="artworks.html">Artworks</a></li>
                    <li><a class="nav_link" href="contact.html">Contacts</a></li>
                </ul>
            </nav>
            <a href="#"><img src="images/logo.png" alt="logo" class="logo"></a>
            <div class="sign_in_cart">
                <p class="sign_in">
                    Sign in
                </p>
                <i class="fa-solid fa-cart-shopping cart"></i>
            </div>
        </header>
        <!-- end of header  -->

        <div class="banner_container_page_3">

            <div class="feedback">
                <h2 class="feedback_title">
                    Get in Touch
                </h2>

                <form class="feedback_inputs">
                    <input class="effect name" type="text" name="fullname" id="name" value="" placeholder="Your Name">

                    <input class="effect feedback_mail" type="mail" name="mail" id="name" value="" placeholder="Your Mail">

                    <input class="effect message" type="text" name="message" id="message" value=""
                        placeholder="Type your message">

                    <input class="submit_btn" type="submit" value="SUBMIT">

                </form>
            </div>
        </div>

        <div class="full_contact_div">
            <h1 class="contact_head_text">CONTACT</h1>
            <div class="full_contact">
                <div class="contact_text_container">

                    <div class="contact_tel cont">
                        <h6 class="title_contacts contact_phone">
                            Call Us
                        </h6>
                        <a class="con_text " href="tel:+123456789">
                            +123 45 67 89</a>
                    </div>

                    <div class="email cont">
                        <h6 class="title_contacts contact_mail">
                            Email Us
                        </h6>
                        <a class="con_text" href="mailto:example@mail.com">
                            example@mail.com</a>
                    </div>

                    <div class="address cont">
                        <h6 class="title_contacts contact_address">
                            Address
                        </h6>
                        <a class="con_text" href="https://goo.gl/maps/nHMn994mUTcmSJfHA">Rustaveli avenue 30
                        </a>
                    </div>

                </div>

                <iframe class="maps"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.9110457133047!2d44.79238591533984!3d41.70085598446661!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cdd1af7ece7%3A0xa0647da208fff81e!2zMzAg4YOo4YOd4YOX4YOQIOGDoOGDo-GDoeGDl-GDkOGDleGDlOGDmuGDmOGDoSDhg5Lhg5Dhg5vhg5bhg5jhg6Dhg5gsIOGDl-GDkeGDmOGDmuGDmOGDoeGDmA!5e0!3m2!1ska!2sge!4v1681246895238!5m2!1ska!2sge"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </div>





        <!-- start of footer  -->
        <footer>

            <div class="hele footer_divs">
                <h5 class="hele">
                    Hele
                </h5>
                <a class="hele_text" href="#">Help Centre</a>
                <a class="hele_text" href="#">Privacy Settings</a>
                <div class="social">
                    <a href="#"> <img src="images/logos_youtube.png" alt="youtube logo"></a>
                    <a href="#"> <img src="images/logos_facebook.png" alt="fb logo"></a>
                    <a href="#"><img src="images/insta.png" alt="instagram"></a>
                </div>
            </div>

            <a href="#"><img src="images/logo.png" alt="logo" class="logo"></a>

            <div class="contact footer_divs">
                <div class="ico tel_div">
                    <i class="fa-solid fa-phone icon"></i>
                    <a class="ico" href="tel:+123456789">
                        +123 45 67 89</a>
                </div>
                <div class="ico mail_div">
                    <i class="fa-solid fa-envelope icon"></i>
                    <a class="ico" href="mailto:example@mail.com">
                        example@mail.com</a>
                </div>
                <div class="ico mail_div">
                    <i class="fa-solid fa-location-dot icon"></i>
                    <a class="ico" href="https://goo.gl/maps/nHMn994mUTcmSJfHA">
                        Rustaveli avenue 30</a>
                </div>

            </div>
        </footer>
        <!-- end of footer  -->


    </div>

</body>

</html>
